---
version: 2
project_name: spiry

before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
    goarch:
      - amd64
      - arm64
    ldflags:
      - -s -w -X main.versionNumber={{.Version}} -X main.gitCommit={{.Commit}} -X 'main.buildDate={{.Date}}'
    flags:
      - -trimpath
    tags:
      - netgo
    main: ./cmd/spiry

universal_binaries:
  - replace: true

notarize:
  macos:
    - enabled: true
      sign:
        certificate: "{{.Env.MACOS_SIGN_P12}}"
        password: "{{.Env.MACOS_SIGN_PASSWORD}}"

      notarize:
        issuer_id: "{{.Env.MACOS_NOTARY_ISSUER_ID}}"
        key_id: "{{.Env.MACOS_NOTARY_KEY_ID}}"
        key: "{{.Env.MACOS_NOTARY_KEY}}"

archives:
  - format: zip
    name_template: >-
      {{ .ProjectName }}_
      {{- .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

changelog:
  disable: false

release:
  draft: true
  replace_existing_draft: true
  replace_existing_artifacts: true
  prerelease: auto
